name: test_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  auto_route: 7.4.0
  bloc: ^8.1.2
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  get_it: ^7.6.4
  hive: ^2.2.3
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  mockito: ^5.4.2
  path_provider: ^2.1.1
  retrofit: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: ^7.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/launcher_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/launcher_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/launcher_icon.png"

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Medium.ttf
        - weight: 500
        - asset: assets/fonts/JosefinSans-Light.ttf
        - weight: 300
